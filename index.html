<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposta de Casamento</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: pink;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            margin-top: 30vh;
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            background-color: #ff69b4;
            margin: 0 10px;
            position: relative;
        }

        .yes {
            background-color: #ff69b4;
        }

        .no {
            background-color: #ff7f7f;
        }

        .button.no {
            position: absolute;
            transition: top 0.5s ease, left 0.5s ease;
        }

        .message {
            font-size: 24px;
            color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <script>
        let messages = ["Nem tentaðŸ˜¡", "Tu paraðŸ˜­"];
        let messageIndex = 0;

        function moveButton() {
            var button = document.getElementById('no-button');
            var message = document.getElementById('message');
            var newX = Math.floor(Math.random() * (window.innerWidth - button.offsetWidth));
            var newY = Math.floor(Math.random() * (window.innerHeight - button.offsetHeight));
            button.style.left = newX + 'px';
            button.style.top = newY + 'px';
            message.innerText = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length;
            setTimeout(() => {
                message.innerText = '';
            }, 2000);
            return false; // Important to prevent default behavior of the anchor tag
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 style="color: black;">ACEITA CASAR COMIGO, JÃšLIA?</h1>
        <div class="buttons">
            <a href="congratulations.html" class="button yes">Sim</a>
            <a href="#" id="no-button" class="button no" onclick="return moveButton()">NÃ£o</a>
            <div id="message" class="message"></div>
        </div>
    </div>
</body>
</html>
